TrajectoryPlannerROS:
  max_vel_x: 4
  min_vel_x: 1

  max_vel_theta: 8.0
  min_in_place_vel_theta: 2

  acc_lim_x: 0.8
  acc_lim_theta: 3.0
  holonomic_robot: false

  # Trajectory scoring parameters
  meter_scoring: true

  controller_frequency: 5.0

  yaw_goal_tolerance: 1
  xy_goal_tolerance: 0.5